<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT ARRAY</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="addElement">
      <div class="container">
        <form>
          <div class="row">
            <div class="form-group ml-5">
              <input
                type="number"
                class="form-control"
                id="txtAddEle"
                placeholder="Nhập số n"
              />
            </div>
            <button
              id="btnAddElement"
              type="button"
              class="btn btn-primary ml-5 mb-5"
            >
              Thêm Số
            </button>
          </div>
          <p id="resultOfAdd" class="ml-4"></p>
        </form>
      </div>
    </div>

    <div class="ex1">
      <div class="container">
        <form>
          <h1>Bài 1: Tổng số dương</h1>
          <button id="btnSum" type="button" class="btn btn-primary">
            Tính tổng
          </button>
          <p id="resultOfEx1"></p>
        </form>
      </div>
    </div>

    <div class="ex2">
      <div class="container">
        <form>
          <h1>Bài 2: Đếm số dương</h1>
          <button id="btnCount" type="button" class="btn btn-primary">
            Đếm số
          </button>
          <p id="resultOfEx2"></p>
        </form>
      </div>
    </div>

    <div class="ex3">
      <div class="container">
        <form>
          <h1>Bài 3: Tìm số nhỏ nhất</h1>
          <button id="btnFindMin" type="button" class="btn btn-primary">
            Tìm số nhỏ nhất
          </button>
          <p id="resultOfEx3"></p>
        </form>
      </div>
    </div>

    <div class="ex4">
      <div class="container">
        <form>
          <h1>Bài 4: Tìm số dương nhỏ nhất</h1>
          <button id="btnFindPosMin" type="button" class="btn btn-primary">
            Tìm số dương nhỏ nhất
          </button>
          <p id="resultOfEx4"></p>
        </form>
      </div>
    </div>

    <div class="ex5">
      <div class="container">
        <form>
          <h1>Bài 5: Tìm sỗ chẵn cuối cùng</h1>
          <button id="btnFindLastEven" type="button" class="btn btn-primary">
            Tìm số chẵn
          </button>
          <p id="resultOfEx5"></p>
        </form>
      </div>
    </div>

    <div class="ex6">
      <div class="container">
        <form>
          <h1>Bài 6: Đổi chỗ</h1>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="txtPos1"
              placeholder="Nhập số vị trí 1"
            />

          </div>
          <input
            type="number"
            class="form-control"
            id="txtPos2"
            placeholder="Nhập số vị trí 2"
          />

          <button id="btnSwap" type="button" class="btn btn-primary mt-3">
            Đổi chỗ
          </button>
          <p id="resultOfEx6"></p>
        </form>
      </div>
    </div>

    <div class="ex7">
      <div class="container">
        <form>
          <h1>Bài 7: Sắp xếp tăng dần</h1>
          <button id="btnAsc" type="button" class="btn btn-primary">
            Sắp xếp
          </button>
          <p id="resultOfEx7"></p>
        </form>
      </div>
    </div>

    <div class="ex8">
      <div class="container">
        <form>
          <h1>Bài 8: Tìm số nguyên tố đầu tiên</h1>
          <button id="btnFindFirstPrime" type="button" class="btn btn-primary">
            Tìm số nguyên tố
          </button>
          <p id="resultOfEx8"></p>
        </form>
      </div>
    </div>

    <div class="ex9">
      <div class="container">
        <form>
          <h1>Bài 9: Đếm só nguyên </h1>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="txtAddEleEx9"
              placeholder="Nhập số"
            />
          </div>

          <button
            id="btnAddOfEx9"
            type="button"
            class="btn btn-primary mt-3 mb-3"
          >
            Thêm số
          </button>

          <p id="resultOfAddEx9"></p>

          <button id="btnIsInteger" type="button" class="btn btn-primary mt-3 mb-3">
            Đếm số nguyên
          </button>
          <p id="resultOfEx9"></p>
        </form>
      </div>
    </div>

    <div class="ex10">
      <div class="container">
        <form>
          <h1>Bài 10: So sánh số lượng âm và dương</h1>
          <button
            id="btnCompareNegAndPos"
            type="button"
            class="btn btn-primary"
          >
            So sánh
          </button>
          <p id="resultOfEx10"></p>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
